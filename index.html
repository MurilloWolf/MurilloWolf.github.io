<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Search HUB</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./public/css/main.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Search <span>HUB</span></h1>
      <div style="width: 50%">
        <form class="form-container">
          <input type="text" placeholder="User Name..." id="input-search" />
          <button type="button" onclick="submitForm()">
            <i class="my-icon fas fa-search fa-2x"> </i>
          </button>
        </form>
      </div>
    </header>
    <main class="main-container">
      <section class="left">
        <!-- LEFT SIDE -->
        <figure id="figure">
          <a target="_blank" hrf="" >
          <img id='avatar-image' class='image'></img>
          </a>
          <figcaption id="avatar-name" class="avatar-name"></figcaption>
          <figcaption><sup id="avatar-desc"></sup></figcaption>
        </figure>
      </section>
      <section class="right">
        <div class="mobile">
          <h2><i class="fas fa-folder-open"> </i>Repositories<span style='margin: 0 1rem;' id='qtd-rep'></span> </h2>
         
          <div id="rep-container" class="repositories-container"></div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./public/js/useApi.js"></script>
  </body>
</html>
